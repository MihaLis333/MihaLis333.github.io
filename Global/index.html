    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">

                <div class="header__menu">

                </div>

            </header>
            <div class="row">

                    <div class="promo__buy">

                            Now Buy Your<br>

                            With Bank Transfer
                        </h1>
                        <div class="promo__buy-subheader">
                            We Make international calling simple, relible, and cheap<br>
                            basedon your unique calling behavior.<br>
                        </div>
                        <button class="button button_get">Get Started</button>
                    </div>
                    <div class="promo__form">
                        <input type="text" class="promo__form-input" placeholder="Where do you want to call?">
                        <button class="button button_search">
                            <img src="icons/search (1).png" alt="search">
                        </button>
                    </div> 
                    <div class="promo__users">
                        <div class="promo__users-ellips">
                            <img src="icons/Ellipse1.png" alt="">
                            <img src="icons/Ellipse2.png" alt="">
                            <img src="icons/Ellipse3.png" alt="">
                            <img src="icons/Ellipse4.png" alt="">
                            <div class="cross">&times;</div>
                        </div>
                        <div class="promo__users-descr">
                            45k+ Regular User. <span class="promo__users-descr_orange">View Price Plan</span>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="promo__girl">
                        <img src="icons/girl3.png" alt="Girl">
                        <img src="icons/EllipseGreen.png" alt="EllipseGreen">
                        <img src="icons/EllipseSlim.png" alt="EllipseSlim">
                        <div class="anim-box">
                            <img class="ellipse-england" src="icons/EllipseEngland.png" alt="England">
                            <img class="ellipse-italy" src="icons/EllipseItaly.png" alt="Italy">
                            <img class="ellipse-india-one" src="icons/EllipseIndia.png" alt="India1">
                            <img class="ellipse-india-two" src="icons/EllipseIndia.png" alt="India2">
                            <img class="ellipse-india-three" src="icons/EllipseIndia.png" alt="India3">
                        </div>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="box">
                        <div class="circle"></div>
                        <div class="rotating-element"></div>
                    </div>
                </div>
            </div>            
        </div>
    </section>


    <!-- Подключение JS Bootstrap (и jQuery и Popper.js, если используете функционал Bootstrap, который зависит от них) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.onload = function() {
            setTimeout(function() {
                const animBox = document.querySelector('.anim-box');
                const elements = animBox.querySelectorAll('img');
        
                elements.forEach((element, index) => {
                    setTimeout(() => {
                        element.classList.add('animate');
                        
                        // Adding rotation class after animation ends
                        element.addEventListener('transitionend', function() {
                            element.classList.add('rotate');
                        }, { once: true });
                    }, index * 400); // Stagger animations with a delay for each element
                });
            }, 3000);
        };
        </script>
